<div class="container">
  <div class="row">
    <div class="col-6">
      <div style="height:500px;border:1px solid red">
        <b>{{user.username}}</b>
        <p>Message Here</p>
        <li *ngFor="let msg of messages">
          {{msg.sender}} : {{msg.msg}}
        </li>
      </div>
      <div>
        <form (ngSubmit)="
          send()">
          <input type="text" (focus)="typing(true)" (focusout)="typing(false)" placeholder="message here..." name="msg"
            [(ngModel)]="msgBody.msg">
          <p *ngIf="isTyping">{{nameaaa}} is typing ...</p>
          <button class=" btn btn-info" type="submit">send</button>
        </form>
      </div>
    </div>

    <div class="col-6" style="height:500px;border:1px solid red">
      Active Users
      <li *ngFor="let user of users">
        <a style="cursor:pointer" (click)="selectUser(user)"> {{user.name}}</a>
      </li>
    </div>


  </div>
</div>
