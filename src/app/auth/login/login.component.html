<div class="container">

  <h1>Welcome to jungle app</h1>
  <p>Please login to proceed</p>
  <form #loginForm="ngForm" class="form-group width">
    <label for="username">Username</label>
    <input class="form-control" type="text" placeholder="username or email" name="username" [(ngModel)]="user.username"
      #username="ngModel" required>
    <div class="danger" [hidden]="username.valid || username.pristine">
      username is required
    </div>
    <label for="password">Password</label>
    <input class="form-control" type="password" placeholder=" password" name="password" [(ngModel)]="user.password"
      required minlength="4" maxlength="12" #password="ngModel">
    <div class="danger" *ngIf="password.invalid && (password.touched || password.dirty)">
      <div *ngIf="password.errors.required">
        password is required *
      </div>
      <div *ngIf="password.errors.minlength">
        weak password
      </div>
    </div>
    <br>
    <button [disabled]="!loginForm.valid" (click)="loginNow()" class="btn btn-info">
      login
    </button>
  </form>
  <div>
    <span>
      Dont have a Account? register <a [routerLink]="['/auth/register']">here</a>
    </span>
    <br>
    <span class="pull-right"> <a [routerLink]="['/auth/forgot-password']">forgot password?</a></span>
  </div>
</div>
